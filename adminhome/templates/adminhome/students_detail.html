{% extends 'adminhome/base.html' %}

{% block body %}

<div style="padding-top: 10px; padding-bottom: 10px">
    <div class="container" style=" height: 120px; background-color: lightcyan">
            <h1>Student Details</h1>
    </div>
</div>

<div class="container">
    <div class="col-sm-offset-1 col-sm-8">
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th class="text-center text-uppercase">Stats</th>
                    <th class="text-center text-uppercase">Detail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>{{ student }}</td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>{{ student.date_of_birth }}</td>
                </tr>
                <tr>
                    <td>Admission Date</td>
                    <td>{{ student.admission_date }}</td>
                </tr>
                <tr>
                    <td>Enrolment No</td>
                    <td>{{ student.enrolment_no }}</td>
                </tr>
                <tr>
                    <td>Class</td>
                    <td>{{ student.study }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
