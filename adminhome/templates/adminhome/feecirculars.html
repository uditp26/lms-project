{% extends 'adminhome/base.html' %}

{% block body %}

<div style="padding-top: 10px; padding-bottom: 10px">
    <div class="container" style=" height: 120px; background-color: lightcyan">
        <h1>Fee Circulars</h1>
        <h4>Overview</h4>
    </div>
</div>

<div class="container">
    <div class="col-lg-offset-10 col-lg-2" style="padding: 20px">
        <a href="{% url 'adminhome:addFeeCircular' %}">Add Circular</a>
    </div>
    <div class="col-sm-offset-1 col-sm-8">
        {% if bundle %}
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th class="text-center text-uppercase">Ref. No.</th>
                        <th class="text-center text-uppercase">Date</th>
                        <th class="text-center text-uppercase">Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in bundle %}
                        <tr>
                            <td>{{ obj.ref_no }}</td>
                            <td>{{ obj.date_of_issue }}</td>
                            <td><a href="{{ obj.pdf_ver.url }}" download="{{ obj.file_name }}">Download</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No circulars added yet.</p>
        {% endif %}
    </div>

</div>

{% endblock %}
