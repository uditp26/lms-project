{% extends 'adminhome/base.html' %}
{% block head %}
	<link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
{% endblock %}
{% block title %}Teacher Registration{% endblock %}

{% block body %}

<script>
    $(function () {
        var today = new Date();
        $('.datetime-input').datetimepicker({
            format:'YYYY-MM-DD',
            maxDate: today
        });
    });
</script>

<div style="padding-top: 10px; padding-bottom: 10px">
	<div class="container" style=" height: 120px; background-color: lightcyan">
			<h1>Teacher Registration</h1>
			<h4>Enter the details to add teacher to the database</h4>
	</div>
</div>

<div class="container">
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container-fluid">
            {% include 'adminhome/form-template.html' %}
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-1">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
