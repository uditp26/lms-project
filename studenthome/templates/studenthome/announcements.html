{% extends 'studenthome/base.html' %}

{% block body %}
<div style="padding-top: 10px; padding-bottom: 10px">
    <div class="container" style=" height: 120px; background-color: lightcyan">
            <h1>Announcements</h1>
    </div>
</div>
<div class="container">
    {% if announcements %}
        <div class="col-sm-offset-1 col-sm-8">
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th class="text-center text-uppercase">Subject</th>
                        <th class="text-center text-uppercase">Audience</th>
                    </tr>
                </thead>
                <tbody>
                    {% for announcement in announcements %}
                        <tr>
                            <td><a href="#">{{ announcement }}</a></td>
                            <td>{{ announcement.audience }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p>No announcements for you yet.</p>
    {% endif %}
</div>

{% endblock %}
