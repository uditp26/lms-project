{% extends 'teacherhome/base.html' %}

{% block body %}

<div style="padding-top: 10px; padding-bottom: 10px">
    <div class="container" style=" height: 120px; background-color: lightcyan">
            <h1>Marksheet</h1>
            <h4>List of Marksheets</h4>
    </div>
</div>

<div class="container">
    <div class="col-sm-offset-3 col-sm-8 text-right">
        <a href="{% url 'teacherhome:add_marks' %}">Add Marksheet</a>
    </div>
    <div class="col-sm-offset-1 col-sm-8">
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th class="text-center text-uppercase">Sno.</th>
                    <th class="text-center text-uppercase">Roll Number</th>
                    <th class="text-center text-uppercase">Name</th>
                    <th class="text-center text-uppercase">Date</th>
                    <th class="text-center text-uppercase">Marksheet</th>
                </tr>
            </thead>
            <tbody>
                {% for key, a_value in marksheets.items %}
                    <tr>
                        <td>{{ key }}</a></td>
                        <td>{{ a_value.roll_no }}</a></td>
                        <td>{{ a_value.name }}</td>
                        <td>{{ a_value.date }}</td>
                        <td><a href="{{ a_value.marksheet_file.url }}" target="_new">View marksheet</a></td>
                        </object></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
