{% extends 'teacherhome/base.html' %}

{% block body %}
<div style="padding-top: 10px; padding-bottom: 10px">
    <div class="container" style=" height: 120px; background-color: lightcyan">
            <h1>Announcements</h1>
            <h4>Message</h4>
    </div>
</div>
<div class="container">
    {% if announcements %}
        <div class="col-sm-offset-1 col-sm-8">
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th class="text-center text-uppercase">Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ announcement.message }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    {% endif %}
</div>

{% endblock %}
