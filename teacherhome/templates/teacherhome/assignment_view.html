{% extends 'teacherhome/base.html' %}

{% block body %}

<div style="padding-top: 10px; padding-bottom: 10px">
    <div class="container" style=" height: 120px; background-color: lightcyan">
            <h1>Assignment</h1>
            <h4>List of Assignments</h4>
    </div>
</div>

<div class="container">
    <div class="col-sm-offset-3 col-sm-8 text-right">
        <a href="{% url 'teacherhome:add_assign' %}">Add Assignment</a>
    </div>
    <div class="col-sm-offset-1 col-sm-8">
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th class="text-center text-uppercase">Class</th>
                    <th class="text-center text-uppercase">Subject</th>
                    <th class="text-center text-uppercase">Due Date</th>
                </tr>
            </thead>
            <tbody>
                
                {% for a_class, a_value in assignment.items %}
                    <tr>
                        <td>{{ a_class }}</a></td>
                        <td>{{ a_value.subject }}</td>
                        <td>{{ a_value.due_date }}</td>
                    </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
