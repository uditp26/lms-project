<div class="col-sm-offset-1 col-sm-8">
	<table class="table table-striped table-bordered text-center">
		<thead>
			<tr>
				<th class="text-center text-uppercase">Roll number</th>
				<th class="text-center text-uppercase">Status</th>
			</tr>
		</thead>
		<tbody>
			{% for field in form %}
			<tr>
				<div class="form-group">
					<td><label class="control-label col-sm-3">{{ field.label_tag }}</label></td>>
					<td><div class="col-sm-9">{{ field }}</div></td>
				</div>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
