{% extends 'applogin/base.html' %}
{% block title %}Welcome{% endblock %}

{% block body %}
<div style="padding-top: 10px; padding-bottom: 10px">
	<div class="container" style=" height: 120px; background-color: lightcyan">
			<h1>App</h1>
			<h4>Enter your credentials below</h4>
	</div>
</div>

<div class="container">
	<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="container-fluid">
			<div class="col-lg-offset-5 col-sm-7" style="padding: 20px">
				<a href="">Register here</a>
			</div>
			{% include 'applogin/form-template.html' %}
			<div class="form-group">
				<div class="col-sm-2">
					<a href="">Forgot password?</a>
				</div>
				<div class="col-sm-10">
					<button type="submit" class="btn btn-success">Log In</button>
				</div>
			</div>
		</div>
	</form>
</div>


{% endblock %}
