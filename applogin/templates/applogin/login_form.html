{% extends 'applogin/base.html' %}
{% block title %}Welcome{% endblock %}

{% block body %}
<div style="padding-top: 10px; padding-bottom: 10px">
	<div class="container" style=" height: 120px; background-color: lightcyan">
			<h1>App</h1>
			<h4>Enter your credentials below</h4>
	</div>
</div>

<div class="container">
	<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="container-fluid">
			<div class="col-lg-offset-5 col-sm-7" style="padding: 20px">
				<a href="{% url 'applogin:register' %}">Register here</a>
			</div>
			{% include 'applogin/form-template.html' %}
			<div class="col-xs-offset-2 col-xs-10" style="padding: 10px">
				<div class="form-check">
					<input type="radio" class="form-check-input" id="materialUnchecked" name="radio_btn" value = "1" required>
					<label class="form-check-label" for="materialUnchecked">Student</label>
					<input type="radio" class="form-check-input" id="materialUnchecked" name="radio_btn" value = "2">
					<label class="form-check-label" for="materialUnchecked">Teacher</label>
					<input type="radio" class="form-check-input" id="materialUnchecked" name="radio_btn" value = "3">
					<label class="form-check-label" for="materialUnchecked">Principal</label>
					<input type="radio" class="form-check-input" id="materialUnchecked" name="radio_btn" value = "4">
					<label class="form-check-label" for="materialUnchecked">Parent</label>
					<input type="radio" class="form-check-input" id="materialUnchecked" name="radio_btn" value = "5">
					<label class="form-check-label" for="materialUnchecked">Admin</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-1">
					<a href="{% url 'applogin:password_reset' %}">Forgot password?</a>
				</div>
				<div class="col-xs-1">
					<button type="submit" class="btn btn-success">Log In</button>
				</div>
			</div>
		</div>
	</form>
</div>


{% endblock %}
